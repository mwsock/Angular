
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Title">
            <mat-error *ngIf="title.invalid">"Enter Title"</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required minlength="3" #content="ngModel" placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">"Enter Content"</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
